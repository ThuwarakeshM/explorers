{% extends "explorers/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <form action="/contact_form" method="POST" class="px-0">
                {% csrf_token %}

                <div class="table-wrap">
                    <table>
                        <col width="30%">
                        <col width="70%">
                        {{ form }}

                    </table>

                    <br>
                    <div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <br>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-12">
            <strong>Adventure Explorers</strong>
            <p>Hatton Road, Kalukohotanna, Kitulgala</p>
            <br>
            <p>(+94) 76 469 2668</p>
            <br>
            <a href="mailto:info@adventurexplorers.com">info@adventurexplorers.com</a>
        </div>
    </div>
</div>

<br>
<div class="map px-2">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15840.546072323457!2d80.4180924!3d6.9931978!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1dad87963c0b3407!2sAdventure+Explorers!5e0!3m2!1sen!2slk!4v1537788561989"
        frameborder="0" style="border:0" allowfullscreen>
    </iframe>
</div>
{% endblock content %}
