{% extends "explorers/base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-0 col-lg-1">

        </div>
        <div class="col-sm-12 col-lg-10">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {% for imageset in carousel %}
                    {% if not forloop.counter0 %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" srcset="
                            {{ imageset.url_desktop }} 1200w,
                            {{ imageset.url_laptop }} 992w,
                            {{ imageset.url_tablets}} 768w,
                            {{ imageset.url_mobile }}
                            "
                            alt="First slide">
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <img class="d-block w-100" srcset="
                            {{ imageset.url_desktop }} 1200w,
                            {{ imageset.url_laptop }} 992w,
                            {{ imageset.url_tablets}} 768w,
                            {{ imageset.url_mobile }}
                            "
                            alt="First slide">
                    </div>
                    {% endif %}

                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-sm-0 col-lg-1">

        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-0 col-lg-1">
        </div>
        <div class="col-sm-12 col-lg-10">
            {% include "explorers/cards.html" with adventures=adventures %}
        </div>
        <div class="col-sm-0 col-lg-1">
        </div>
    </div>
</div>

{% endblock content %}
